<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Helper Settings</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    
    <div class="input-group">
    <h2>Profile Details</h2>
      <div class="input-wrapper">
        <input type="text" id="userProfile" placeholder="Enter your profile details" required>
        <p class="or">OR</p>
        <button id="loadUserProfile" type="button">Load your profile</button>      
      </div>
    </div>
    
    <div class="input-group">
      <h2>API Key</h2>
      <div class="input-wrapper">
        <input type="text" id="openAiApiInput" placeholder="Enter OpenAI API" required>
      </div>
    </div>

    <div class="input-group">
        <h2>System Prompt</h2>
        <div class="input-wrapper">
          <input type="text" id="systemPrompt" placeholder="Enter system prompt" required>
        </div>
    </div>
    <div class="input-group">
        <div id="saved-task-heading">
            <div class="input-wrapper">  
                <h2>Saved Tasks</h2>
            </div>
        </div>
        
        <div id="task-list-heading">
            <div class="input-wrapper">
                <p id="Task Name">Task Name</p>
                <p id="Task Description">Task Description</p>
                <button id="removeAllTasksButton" type="button">Remove all</button>
            </div>
        </div>
        <div id="task-list">
            <!-- <div class="input-wrapper">
                // dynamic content
            </div>   -->
        </div>
        <div id="new-task">
            <div class="input-wrapper">
                <input type="text" id="newTaskKey" placeholder="Enter task name">
                <input type="text" id="newTaskValue" placeholder="Enter task description">
                <button id="addTaskButton" type="button">Add Task</button>
            </div>       
        </div>
    </div>

    <div class="button-group">
        <button id="backButton" type="button">Back</button>
      <button id="saveSettingsButton" type="button">Save</button>
    </div>
  
  <script type="module" src="dist/settings.bundle.js"></script>
  <!-- <script src="settings.js"></script> -->
</body>
</html>
